<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="jam_masuk">
    <input type="text" id="jam_keluar">
    <button id="hitung" onclick="hitung_bayar()">Bayar</button>
    <div id="hasil"></div>







    <script>
        let hasil = document.getElementById("hasil")
        function hitung_bayar() {
            let jam_masuk = parseInt(document.getElementById("jam_masuk").value);
            let jam_keluar = parseInt(document.getElementById("jam_keluar").value);
            let jumlah = jam_keluar - jam_masuk
            let bayar = 0
            if (jumlah <=2) {
                bayar = 3000
            }
            else {
                bayar = 3000 + (1000 * (jumlah - 2))
            }
            hasil.innerHTML = bayar
        }
    </script>
</body>

</html>
