<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="bilangan1" onchange="tambah()">
    <p>+</p>
    <input type="text" id="bilangan2" onchange="tambah()">
    <p>=</p>
    <div id="hasil"></div>





    <script>
        function tambah() {
            let bilangan1 = parseInt(document.getElementById("bilangan1").value);
            let bilangan2 = parseInt(document.getElementById("bilangan2").value);
            let tambah = bilangan1 + bilangan2
            let hasil = document.getElementById("hasil")
            hasil.innerHTML = tambah
        }
    </script>
</body>

</html>
